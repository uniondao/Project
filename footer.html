<script>
    $(function () {
        footerAuto();
    })

    function footerAuto() {
        var _wh = $(window).height();
        var _dh = $(document).height();
        var _bh = $(document.body).height();
        if (_bh < _wh) {
            $("#footCont").css({
                position: "fixed",
                bottom: "0",
                left: "0",
            })
        } else {
            $("#footCont").css({
                position: "static",
                bottom: "auto",
                left: "auto",
            })
        }
    }
</script>
