<script>
	function ScreenWidth() {
		if (screen.width > 1920) {
			$('#banner').css('background-size', '100%');
			$('#contTwo').css('background-size', '100%');
			$('#contFour').css('background-size', '100%');
			$('#issueCont').css('background-size', '100%');
			$('#exchangeCont').css('background-size', '100%');
			$('#docBanner').css('background-size', '100%');
			$('#teamBanner').css('background-size', '100%');
			$('#privacyBanner').css('background-size', '100%');
			$('#contactBanner').css('background-size', '100%');
		}
	}
	ScreenWidth();
</script>

	}

	.menu ul li ul {
		display: none;
		border-width: 1px;
		border-style: solid;
		border-color: rgba(14, 16, 41, 0.2);
		border-radius: 5px;
		background: #fff;
		z-index: 99999;
	}

	.menu ul li:hover a {
		font-family: MADEFutureX-Bold;
		color: #2a7160;
	}

	.menu ul li:hover a {
		font-family: MADEFutureX-Bold;
		color: #2a7160;
	}

	.menu ul .one:hover ul {
		display: block;
		position: absolute;
		top: 35px;
	}

	.menu ul .two:hover ul {
		display: block;
		position: absolute;
		top: 35px;
	}

	.menu ul .three:hover ul {
		display: block;
		position: absolute;
		top: 35px;
	}

	.menu ul li ul li a {
		text-align: left;
		display: block;
		font-family: MADEFutureX-Light;
		color: #727272 !important;
		padding: 10px 5px 10px 15px;
		width: 160px;
	}

	.menu ul li ul li a:hover {
		font-family: MADEFutureX-Light;
		color: #000 !important;
	}

	.menu ul li:hover ul li a {
		font-family: MADEFutureX-Light;
		display: block;
		color: rgb(98, 118, 133);
	}

	.menu ul li:hover ul li a:hover {
		font-family: MADEFutureX-Light;
		color: #000;
	}
