<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="" />
    <meta name="description"
        content="" />
    <title>全球网关支付系统</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mainMobile.css">
    <link rel="stylesheet" href="./js/need/layer.css">
    <script src="./js/jquery-3.4.0.min.js"></script>
    <style>
        body {
            background: #2D2C2C
        }
        .payee-cont h3 {
            text-align: left
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="apply-header">
                <div class="apply-back">
                    <a href="javascript:" onclick="window.history.back();return false;">
                        <img src="./images/back.png" alt="">
                    </a>
                </div>
                <div class="apply-my">
                    <a href="./myMobile.html">
                        <img src="./images/my.png" alt="">
                    </a>
                </div>
            </div>
            <div class="payee-cont">
                <h3>投诉理由：没有收到款</h3>
                <div class="fill-in">
                    <span>应诉内容:</span>
                    <div>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="payee-btn">
                    <button>
                        <a href="#" class="submit-btn">
                            确认
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/layer.js"></script>

<script>
    $(document).on("click", ".submit-btn", function (event) {
        layer.msg('已提交!');
    });
</script>
