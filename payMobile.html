<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="" />
    <meta name="description"
        content="" />
    <title>全球网关支付系统</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mainMobile.css">
    <script src="./js/jquery-3.4.0.min.js"></script>
    <style>
        body {
            background: #2D2C2C
        }
        .add-set-payee{
            align-items: unset
        }
        .add-set-payee div div{
            margin-bottom: 10px
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="apply-header">
                <div class="apply-back">
                    <a href="javascript:" onclick="window.history.back();return false;">
                        <img src="./images/back.png" alt="">
                    </a>
                </div>
                <div class="apply-my">
                    <a href="./myMobile.html">
                        <img src="./images/my.png" alt="">
                    </a>
                </div>
            </div>
            <div class="payee-cont">
                <h3>订单已锁定，请尽快完成付款并提交付款单号。</h3>
                <div class="add-set-input">
                    <h5>订单详情</h5>
                    <div class="add-set-input-part">
                        <div class="add-title">订单号:</div>
                        <div>44555r5r45r45t4512</div>
                    </div>
                    <div class="add-set-input-part">
                        <div class="add-title">交易时间:</div>
                        <div>2019.09.10</div>
                    </div>
                    <div class="add-set-input-part">
                        <div class="add-title">订单状态:</div>
                        <div>已锁定</div>
                    </div>
                    <div class="add-set-input-part">
                        <div class="add-title">国家/地区:</div>
                        <div>HONGKONG</div>
                    </div>
                    <div class="add-set-input-part">
                        <div class="add-title">金额:</div>
                        <div><span class="mr-5">10000</span> HKD</div>
                    </div>
                    <div class="add-set-input-part add-set-payee">
                        <div class="add-title">收款人:</div>
                        <div>
                            <div>0054545454545454</div>
                            <div>dfd4fd4fd4f5</div>
                            <div>0054545454545454</div>
                            <div>dfd4fd4fd4f5</div>
                        </div>
                    </div>

                </div>
                <div class="payee-btn">
                    <button>
                        <a href="./finpayMobile.html">
                            已完成付款
                        </a>
                    </button>
                    <button>
                        <a href="./cancelMobile.html">
                            取消订单
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
