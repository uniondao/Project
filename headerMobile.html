    }

    }

    }

    .header-right .language div a {

        font-size: 14px;
        font-weight: normal;

        color: #676767;
    }

    .header-right .language div a.language-active {
        font-family: MADEFutureX-Medium;
        font-weight: normal;
        font-stretch: normal;
        color: #676767;
    }

    .header-right .nav-list {
        margin-left: 25%;
    }

    .header-right .nav-list img {
        width: 20.5px;
        height: 20.5px;
    }

    .leftMenu>.f1>ul>li>a {
        text-decoration: none;
        display: block;
        font-family: MADEFutureX-Medium;
        font-weight: normal;
        font-stretch: normal;
        font-size: 14px;
        color: #057067;
    }

    .leftMenu .f2>ul li.hasChild a {
        font-family: MADEFutureX-Light;
        font-size: 14px;
        font-weight: normal;
        font-stretch: normal;
        color: #676767;
    }

    .leftMenu {
        background: #fff;
        left: -1000px;
        position: fixed;
        top: 50px;
        display: block;
        height: 100%;
        width: 100%;
        min-width: 140px;
        max-width: 440px;
        z-index: 90002;
        transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        -webkit-transition: all 0.4s ease;
        -o-transition: all 0.4s ease;
        position: fixed;
        overflow: auto;
    }

    .leftMenu.menu-open {
        left: 0;
    }

    .leftMenu ul {
        list-style: none;
        padding: 0;
        overflow: hidden;
    }

    .leftMenu .f1>ul li {
        position: relative;
        padding: 10px 0 10px 10%;
        overflow: hidden;
    }

    .leftMenu ul li.padding-li {
        padding-top: 30px
    }

    .leftMenu ul li.hasChild>a:after {
        content: "+";
        position: absolute;
        left: 20px;
        top: 22px;
        font-size: 24px;
        font-weight: 300;
        color: #057067;
    }

    .leftMenu ul li.hasChild.open>a:after {
        content: "-";
        right: 23px;
        font-size: 28px;
        top: 19px;
        color: #057067;
    }

    .f2,
    .f3 {
        height: 0;
        padding-left: 20px;
        overflow: hidden;
        position: relative;
        transition: height 0.4s ease;
        -moz-transition: height 0.4s ease;
        -webkit-transition: height 0.4s ease;
        -o-transition: height 0.4s ease;
    }

    .menu-dark-backdrop {
        background: rgba(0, 0, 0, 0);
        transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        -webkit-transition: all 0.4s ease;
        -o-transition: all 0.4s ease;
        width: 100%;
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }

    .menu-dark-backdrop.in {
        height: 100%;
        z-index: 90001;
        background: #fff;
        background: rgba(255, 255, 255, 0.5);
    }
</style>
