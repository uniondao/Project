<script>
    var user_lan = localStorage.getItem("language");
    if (user_lan == null) {
        currentLan = "en";
    } else {
        currentLan = user_lan;
    }

    if (currentLan === "en") {
        $("#en").addClass("language-active");
        $("#cn").removeClass("language-active");
    } else if (currentLan === "cn") {
        $("#cn").addClass("language-active");
        $("#en").removeClass("language-active");
    }

    $(".translate").each(function (index, domEle) {

        let cogs = $(domEle).attr('data-lang');
        $(domEle).text(html_lan[cogs][currentLan]);
    });


    $(function () {
        footerAuto();
    })

    function footerAuto() {
        var _wh = $(window).height();
        var _dh = $(document).height();
        var _bh = $(document.body).height();
        if (_bh < _wh) {
            $("#footCont").css({
                position: "fixed",
                bottom: "0",
                left: "0",
            })
        } else {
            $("#footCont").css({
                position: "static",
                bottom: "auto",
                left: "auto",
            })
        }
    }



</script>
