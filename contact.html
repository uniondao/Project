<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.4.0.min.js"></script>
    <title>UnionDao</title>
    <script>
        $(document).ready(function () {
            $("header").load("./header.html");
            $("#footCont").load("./footer.html");
        });
    </script>
</head>

<div class="wrapper">
    <div class="main">
        <header></header>
        <div id="contactBanner">
            <div class="contact-banner">
                <div class="contact-icon">
                    <img src="./images/contact_icon.png" alt="">
                </div>
            </div>
        </div>
        <div id="contactCont">
            <div class="contact-cont">
                <h4 class="contact-title translate" data-lang="foundation-1">
                </h4>
                <div class="contact-cont-flex">
                    <div class="contact-part">
                        <a href="javascript:;">
                            <img src="./images/contact-1.png" alt="">

                        </a>
                    </div>
                    <div class="contact-part">
                        <a href="https://twitter.com/uniondao">
                            <img src="./images/contact-2.png" alt="">

                    </div>
                    <div class="contact-part">
                        <a href=" https://t.me/uniondao">
                            <img src="./images/contact-3.png" alt="">
                            <span>@uniondao</span></a>
                    </div>
                    <!-- <div class="contact-part"> <a href="">
                            <img src="./images/contact-4.png" alt="">
                            <span>UnionDao</span></a>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="footCont"> </div>
    </div>
</div>
