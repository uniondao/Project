        setTimeout(start, 1000);
        start_Interval();
        getQueryVariable();
        function start() {
            setTimeout(reserve_undt, 1000);
            setTimeout(reserve_usdt, 1000);
            setTimeout(reserve_tusd, 1000);
            setTimeout(reserve_pax, 1000);
            setTimeout(reserve_dai, 1000);
            setTimeout(reserve_usdc, 1000);
            setTimeout(supply, 1000);
            setTimeout(accountsNumber, 1000);
            setTimeout(fund_banance, 2200);
        }

        function start_Interval() {
            setInterval(reserve_undt, 5000);
            setInterval(reserve_usdt, 5000);
            setInterval(reserve_tusd, 5000);
            setInterval(reserve_pax, 5000);
            setInterval(reserve_dai, 5000);
            setInterval(reserve_usdc, 5000);
            setInterval(supply, 5000);
            setInterval(accountsNumber, 5000);
            setInterval(fund_banance, 5000);
        }
        function fund_banance() {
            var fund_banance = Number($('#reserve_undt').val()) + Number($('#reserve_usdt').val()) + Number($('#reserve_tusd').val()) + Number($('#reserve_pax').val()) + Number($('#reserve_dai').val()) + Number($('#reserve_usdc').val());
            fund_banance = Number(fund_banance).toFixed(CONFIG.Fixed);
            $('#fund_banance').html(fund_banance);
        }


        function getQueryVariable() {
            getcookie_name = getCookie('system');

            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == 'system') {
                    setCookie('system', pair[1]);
                }
                if (pair[0] == 'inviter') {
                    setCookie('inviter', pair[1]);
                }
            }
        }
        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");

            if (arr = document.cookie.match(reg))

                return unescape(arr[2]);
            else
                return null;
        }

        function setCookie(name, value) {
            var exp = new Date();
            exp.setTime(exp.getTime() + 60 * 60 * 1000 * 24 * 30);
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path=/";
        }

        $.ajax({
